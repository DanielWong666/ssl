<!DOCTYPE html>
<!-- Opening tags and sigle tags can have attributes -->
<html lang="en" dir="ltr ">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Duan Wang">
        <meta name="description" content="My web project">
        <meta name="keyword" content="html, css, web, seo, web development">
        <title>Forms</title>
        <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon">
    </head>
    <body>
        <h1>Forms</h1>
        <p>Fields with '*' are required</p>

        <form>
            <div>
               <label>First name*</label><br>
               <input type="text" 
                 name="first_name" 
                 placeholder="Zhang San" 
                 required>
            </div>
            <br>
            <div>
                <label>Email*</label><br>
                <input type="text" name="Email" placeholder="Zhangsan@gmail.com" required>
            </div>
            <br>
            <div>
                <input type="submit" value="submit">
            </div>
            <br>
            <h1>Radio button</h1>
            <div>
                <input type="radio" id="html" name="front-end" value="html">
                <label for="html">HTML</label>
            </div>
            <div>
                <input type="radio" id="css"name="front-end" value="CSS">
                <label for="css">CSS</label>
            </div>
            <div>
                <input type="radio" id="js" name="front-end" value="JS">
                <label for="js">JS</label>
            </div>
        </form>
    </body>
</html>
